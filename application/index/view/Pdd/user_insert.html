<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>添加买家信息</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/css/bootstrap-select.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <!-- <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet"> -->
    <link href="__PUBLIC__/static/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/bootstrap.css" /> -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/bootstrap1.css" />


</head>

<body class="gray-bg">
    <div style="position:fixed; right:3px;z-index: 999;padding-top: 3px;">  
        <a href="javascript:location.replace(location.href);" title="刷新" >
            <button class="btn btn-primary btn-circle" type="button" ><i class="fa fa-refresh"></i></button>
        </a> 
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加买家信息</h5>
                        <div class="ibox-tools">
                            <a href="{:U('pdd/user')}">
                                <i class="fa fa-reply-all" ></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('pdd/user_add')}" class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属分组</label>
                                <div class="col-sm-2">
                                    <select  class="form-control selectpicker show-tick reset" name="group" data-live-search="true"  data-size="6">
                                        <foreach name="list" item="vo">
                                            <option value="{$vo.id}">{$vo.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">买家手机号</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="买家手机号" name="account" id="mobile" class="form-control" required="required" aria-required="true" value="" data-url="{:U('checkMobile')}" onblur='check_mobile()'>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">AccessToken</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="AccessToken" name="access_token" id="access_token" class="form-control" required="required" aria-required="true" value="" onblur="caseA()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收货人</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="收货人" name="name" class="form-control" required="required" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">省市级</label>
                                <div class="col-sm-2">
                                    <select  class="form-control selectpicker show-tick reset" id="select-first" name="province_id" required="required" data-url="{:U('api/Auth/getRegions')}" data-live-search="true"  data-size="6">
                                        <option value="">请选择省级</option>

                                    </select>
                                </div>  
                                <div class="col-sm-2" id="box-select-second" style="display:none;">
                                    <select  class="form-control selectpicker show-tick reset" required="required" id="select-second" name="city_id" data-url="{:U('api/Auth/getRegions')}" data-live-search="true"  data-size="6">
         
                                    </select>
                                </div>
                                <div class="col-sm-2" id="box-select-third" style="display:none;">
                                    <select  class="form-control selectpicker show-tick reset" id="select-third" name="county_id" data-url="{:U('api/Auth/getRegions')}" required="required" data-live-search="true"  data-size="6" required="" aria-required="true">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">详细地址</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="详细地址" name="address" class="form-control" required="required" aria-required="true" value="" onblur="beafter()">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态信息</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="状态信息" name="status_msg" class="form-control" required="required" aria-required="true" value="正常">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <input type="text" name="province" id="province_name" style="display: none;">
                                <input type="text" name="city" id="city_name" style="display: none;" >
                                <input type="text" name="county" id="county_name" style="display: none;">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" id="submit" type="submit">提交</button>
                                    <a href="{:U('Pdd/user')}">
                                        <button class="btn btn-white" type="button"><i class="fa fa-reply-all" >返回</i></button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="__PUBLIC__/static/js/jquery-2.1.4.js"></script>
    <script src="__PUBLIC__/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/static/js/bootstrap.min.js?v=3.3.6"></script>
    

    <!-- 自定义js -->
    <script src="__PUBLIC__/static/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__PUBLIC__/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/static/js/plugins/validate/messages_zh.min.js"></script>
    <script src="__PUBLIC__/static/js/demo/form-validate-demo.js"></script>
    <!-- bootstrap select -->
    <script src="__PUBLIC__/static/js/bootstrap-select.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/static/js/defaults-zh_CN.min.js?v=3.3.6"></script>

    <script>

        function check_mobile() {
            console.log('123');
            var url = $("#mobile").attr('data-url');
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'json',
                data: {mobile : $('#mobile').val()},
                success : function (res) {
                    if(res == false) {
                        $('#submit').attr('disabled','disabled');
                        alert('手机号已被使用!');return;
                    } else {
                        $('#submit').removeAttr('disabled');
                    }
                },
                error : function (res) {
                    // body...
                }
            });
        }

        function caseA() {
            var token = $('#access_token').val();
            if(token == '') {
                alert('请填写access_token'); return;
            }
            var url = $("#select-second").attr('data-url');
            $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: 'json',
                    data: {token : token},
                    success : function (res) {
                        res = JSON.parse(res);
                        if(res.code == '2') {
                            alert('AccessToken 已失效');return;
                        }
                        //遍历回传的数据添加到二级select
                        $.each(res.result.regions, function(key, secondData) {
                            var option = '<option value="'+secondData.region_id+'">'+secondData.region_name+'</option>';
                            $("#select-first").append(option);
                               
                        })
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-first").selectpicker('refresh');
                        //二级select展示
                        $("#box-select-second").fadeIn("slow");
                        //三级select隐藏
                        $("#box-select-third").fadeOut("slow");
                    },
                    error : function (res) {
                        // body...
                    }
                });
        }

        function beafter()
        {
            var county = $('#select-third option:selected').text();
            if(county == '') {
                alert('请完成省市区选择!');return;
            }

            $('#province_name').val($('#select-first option:selected').text());
            $('#city_name').val($('#select-second option:selected').text());
            $('#county_name').val($('#select-third option:selected').text());
        }

        //三级联动
        $(document).ready(function () {

            $('#select-first').change(function () {
                var token = $('#access_token').val();
                //清空二级和三级select的旧选项
                $("#select-second").empty();
                $("#select-third").empty();
                //一级select的值
                var firstValue = $(this).val();
                //如果一级select的值为null，隐藏二、三级select,并返回
                if(firstValue == ''){
                    $("#select-second").fadeOut("slow");
                    $("#select-third").fadeOut("slow");
                    return;
                }
                var url = $("#select-second").attr('data-url');
                $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: 'json',
                    data: {id: firstValue,token : token},
                    success : function (res) {
                        res = JSON.parse(res);
                        if(res.code == '2') {
                            alert('AccessToken 已失效');return;
                        }
                        // console.log(res)
                        //遍历回传的数据添加到二级select
                        var option = '<option value="">请选择市级</option>';
                        $("#select-second").append(option);
                        $.each(res.result.regions, function(key, secondData) {
                            var option = '<option value="'+secondData.region_id+'">'+secondData.region_name+'</option>';
                            $("#select-second").append(option);
                               
                        })
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-second").selectpicker('refresh');
                        //二级select展示
                        $("#box-select-second").fadeIn("slow");
                        //三级select隐藏
                        $("#box-select-third").fadeOut("slow");
                    },
                    error : function (res) {
                        // body...
                    }
                });
            });

            $("#select-second").change(function(){
                var token = $('#access_token').val();
                //清空三级slect的旧选项                
                $("#select-third").empty();
                //二级select的值
                var secondValue = $(this).val();
                //如果一级select的值为null，隐藏三级select,并返回
                if(secondValue == ''){                    
                  $("#select-third").fadeOut("slow");
                  return;
                } 
                var url = $("#select-third").attr('data-url');
                //根据二级的值改变，异步获取数据更新三级的选项    
                $.ajax({    
                    type:'get',        
                    url:url,    
                    data: {id: secondValue,token : token},    
                    cache:false,    
                    dataType:'json',    
                    success:function(res){   
                        res = JSON.parse(res);   
                        if(res.code == '2') {
                            alert('AccessToken 已失效');return;
                        }                        
                        //遍历回传的数据添加到二级select
                        var option = '<option value="">请选择区级</option>';
                        $("#select-third").append(option);
                        $.each(res.result.regions, function(key, secondData) {
                            var option = '<option value="'+secondData.region_id+'">'+secondData.region_name+'</option>';
                            $("#select-third").append(option); 
                        })
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-third").selectpicker('refresh');
                         //三级select显示出来
                        $("#box-select-third").fadeIn("slow");                                                 
                    },
                    error:function(){ 
                        alert("请求失败")
                    }
                });
            });


        });
    </script>


</body>

</html>
