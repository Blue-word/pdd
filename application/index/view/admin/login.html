<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link rel="shortcut icon" href="__PUBLIC__/static/img/logo_1.png"> <link href="__PUBLIC__/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg" style="background-image: url(__PUBLIC__/static/img/login_bg2.jpg);background-size: 100% 100%;-moz-background-size:100% 100%;-webkit-background-size: 100% 100%;">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div style="padding-top: 80px;">

            <h1 class="logo-name" style="">历优U选</h1>

            <h3 style="color: #fff;padding-top: 20px;">欢迎使用 后台管理系统</h3>

            <form class="m-t" role="form" action="login" method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="用户名" required="" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="" style="border-radius: 20px;">
                </div>
                <input type="hidden" name="__token__" value="{$Request.token}" />
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/static/js/bootstrap.min.js?v=3.3.6"></script>

    

</body>

</html>
