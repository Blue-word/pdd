<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>商品详情</title>
  <link rel="stylesheet" href="__PUBLIC__/static/assets_app/css/amazeui.min.css">
  <link rel="stylesheet" href="__PUBLIC__/static/assets_app/css/app.css">
</head>
<body>
<div class="am-g">
 	<div class="article">
 		<div class="articleCover">
 		<div class="articleCoverBack">
      <i class="am-icon-chevron-left" onClick="javascript :history.back(-1);" ></i>
    </div>
 			<div class="articleCoverInfo">
 				<div class="newsListTitleLeft">
 					<div class="userHead">
 						<img src="{$info.cover_pic}">
 					</div>
 					<div class="userName">{$info.category_name}</div>
 				</div>
        <div class="newsListTitleRight">
        <div class="newsListTitleRightMap">
          <i class="am-icon-map-o"></i> {$info.category_name_first}
        </div>
      </div>
 				<div class="articleCoverInfoTitle">{$info.title}</div>
 				<div class="likeInfo">
 					<i class="am-icon-comments-o" style="font-size: 15px;"> {$info.read_num}</i>
 				</div>
 				<div class="likeInfo">
 					<span>{$info.add_time}</span>
  					
 				</div>
 			</div>
 			<div class="articleCoverBg"></div>
      <!-- <img src="__PUBLIC__/static/assets_app/img/bg.jpg" > -->
 			<img src="{$info.cover_pic}" >
 		</div>

 		<div class="articleContent">
 			<!-- <div class="articleContentLikeInfo">
 				<i class="am-icon-heart active" style="font-size: 18px;"> {$info.love_num}</i> <i class="am-icon-cny active" style="font-size: 18px;"> {$info.price}</i>
 				<div class="share">
          <a href="{:U('liyou/point_list',array('area'=>$info.area))}"><i class="am-icon-angle-double-down"> 点位</i></a>
        </div>
 			</div> -->
      <div class="articleContentText">
        <h3>商品内容 </h3>
        <p>{$info.content}</p>
        <foreach name="$info.picture" item="vo">
            <p><img src="{$vo}" ></p>
        </foreach>
        <!-- <p><img src="__PUBLIC__/static/assets_app/img/no01.png" ></p> -->
      </div>
      <div class="articleContentTag">
        <i>animal</i> <i>illustration</i> <i>symbol</i> <i>kangaroo</i>
      </div>
    </div>
 	</div>
 </div>
  <footer data-am-widget="footer"
          class="am-footer am-footer-default"
           data-am-footer="{  }">
    <div class="am-footer-miscs ">
        <p>CopyRight©2014  AllMobilize Inc.</p>
    </div>
  </footer>
</div>
