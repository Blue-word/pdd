    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>商品信息编辑&nbsp;&nbsp;&nbsp;<small>包括图片和名称信息</small></h5>
                        <div class="ibox-tools">
                            <a href="{:U('goods/tao_goods_list')}">
                                <i class="fa fa-reply-all" ></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('goods/tao_goods_handle')}" class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="商品名称" name="title" id="title" class="form-control" required="" aria-required="true" value="{$info.title}">
                                    商品名称
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品详情</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="请输入标题" name="content" class="form-control" required="" aria-required="true" value="{$info.content}">
                                    简述内容
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品类别</label>
                                <div class="col-sm-2">
                                    <select  class="form-control selectpicker show-tick reset" id="select-first" name="firstValue" data-url="{:U('Goods/getSonCategory')}" data-live-search="true"  data-size="6">
                                        <option value="">请选择分类</option>
                                        <foreach name="category_first" item="vo">
                                            <option value="{$vo.id}">{$vo.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                                <div class="col-sm-2" id="box-select-second" style="display:none;">
                                    <select  class="form-control selectpicker show-tick reset" id="select-second" name="sonCategoryId" data-url="{:U('Goods/getSonCategory')}" data-live-search="true"  data-size="6">
                                    </select>
                                </div>
                                <div class="col-sm-2" id="box-select-third" style="display:none;">
                                    <select  class="form-control selectpicker show-tick reset" id="select-third" name="category" data-url="{:U('Goods/getSonCategory')}" data-live-search="true"  data-size="6" required="" aria-required="true">
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品图片</label>
                                <div class="col-sm-8">
                                    <input id="album" class="file-loading" type="file" name="image[]" multiple >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div id="hidden_val">
                                <foreach name="pic_list" item="albumFo">
                                    <input type="hidden" name="picture[]" value="{$albumFo}"/>
                                </foreach>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" name="act" value="{$act}">
                                    <input type="hidden" name="id" value="{$info.id}">

    <script>
        //三级联动
        $(document).ready(function () {
            $('#select-first').change(function () {
                //清空二级和三级select的旧选项
                $("#select-second").empty();
                $("#select-third").empty();
                //一级select的值
                var firstValue = $(this).val();
                //如果一级select的值为null，隐藏二、三级select,并返回
                if(firstValue == ''){
                    $("#select-second").fadeOut("slow");
                    $("#select-third").fadeOut("slow");
                    return;
                }
                var url = $("#select-second").attr('data-url');
                console.log(url)
                console.log(firstValue)
                $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: 'json',
                    data: {category_id: firstValue,type : 2},
                    success : function (res) {
                        console.log(res)
                        //遍历回传的数据添加到二级select
                        var option = '<option value="">请选择分类</option>';
                        $("#select-second").append(option);
                        $.each(res, function(key, secondData) {
                            var option = '<option value="'+secondData.id+'">'+secondData.name+'</option>';
                            console.log(option)
                            $("#select-second").append(option);
                               
                        })
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-second").selectpicker('refresh');
                        //二级select展示
                        $("#box-select-second").fadeIn("slow");
                        //三级select隐藏
                        $("#box-select-third").fadeOut("slow");
                    },
                    error : function (res) {
                        // body...
                    }
                });
            });
            $("#select-second").change(function(){
                //清空三级slect的旧选项                
                $("#select-third").empty();
                //二级select的值
                var secondValue = $(this).val();
                //如果一级select的值为null，隐藏三级select,并返回
                if(secondValue == ''){                    
                  $("#select-third").fadeOut("slow");
                  return;
                } 
                var url = $("#select-third").attr('data-url');
                //根据二级的值改变，异步获取数据更新三级的选项    
                $.ajax({    
                    type:'get',        
                    url:url,    
                    data: {category_id: secondValue,type : 3},    
                    cache:false,    
                    dataType:'json',    
                    success:function(res){                              
                        //遍历回传的数据添加到二级select
                        var option = '<option value="">请选择分类</option>';
                        $("#select-third").append(option);
                        $.each(res, function(key, secondData) {
                            var option = '<option value="'+secondData.id+'">'+secondData.name+'</option>';
                            console.log(option)
                            $("#select-third").append(option);
                               
                        })
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-third").selectpicker('refresh');
                         //三级select显示出来
                        $("#box-select-third").fadeIn("slow");                                                 
                    },
                    error:function(){ 
                        alert("请求失败")
                    }
                });
            });
            //默认选中 category_info
            var act = "{$act}";
            if (act == 'edit') {
                var category_id = "{$info.category}";
                console.log(category_id)  
                $.ajax({    
                    type:'get',        
                    url:"{U:('goods/getCategoryInfo')}",    
                    data: {category_id: category_id,type: 2},    
                    cache:false,    
                    dataType:'json',    
                    success:function(res){  
                        console.log(res)                              
                        //append前清除原有的option
                        $("#select-first").children().first().remove();
                        $("#select-second").empty();
                        $("#select-third").empty();
                        var first_option = '<option value="'+res.first.id+'">'+res.first.name+'</option>';
                        var second_option = '<option value="'+res.second.id+'">'+res.second.name+'</option>';
                        var third_option = '<option value="'+res.third.id+'">'+res.third.name+'</option>';
                        //添加元素
                        $("#select-first").append(first_option);
                        $("#select-second").append(second_option);
                        $("#select-third").append(third_option);
                        //bootstap-select控件:需刷新对应select                           
                        $("#select-first").selectpicker('refresh');
                        $("#select-second").selectpicker('refresh');
                        $("#select-third").selectpicker('refresh');
                         //三级select显示出来
                        $("#box-select-first").fadeIn("slow");                                              
                        $("#box-select-second").fadeIn("slow");                                               
                        $("#box-select-third").fadeIn("slow");                                               
                    },
                    error:function(){ 
                        alert("请求失败")
                    }
                });
            }
        });
        // $(document).ready(function () {
        //     $('.i-checks').iCheck({
        //         checkboxClass: 'icheckbox_square-green',
        //         radioClass: 'iradio_square-green',
        //     });
        // });
    </script>
    <script>
        var APP = "__APP__";
        //展示图片
        $("#album").fileinput({
            language:'zh',//语言
            showRemove:true,    //是否显示移除按钮
            initialPreviewShowDelete:true,
            resizeImage:true,   //调整图片
            showUploadedThumbs:true,
            uploadUrl:"__APP__/index/Uploadify/imgUp/rootpath/notice/savepath/picture/type/2",//上传地址
            allowedFileExtensions : ['jpg', 'png','gif','jpeg'],//允许的文件后缀
            maxFilesNum: 10,//最大文件上传数量
            // deleteUrl:'__APP__/index/Uploadify/imageDelupload',//删除地址
            //uploadAsync:false,//是否异步,默认true
            enctype: 'multipart/form-data',
            // overwriteInitial: false, //不覆盖已存在的图片
            //deleteExtraData,  //删除图片时额外传入的参数,默认{}
            initialPreviewAsData: true,
            initialPreview: [       //初始化展示
                <foreach name='pic_list' item='picInfo'>
                "{$picInfo}",
                </foreach>
            ],
            initialPreviewConfig: [        //预览图配置
            <foreach name='pic_list' item='picInfo'>
            { 
                width: '213.33px', 
                // url: '__APP__/index/Uploadify/imageDelupload', // server delete action 
                showUpload:false, 
                extra: {filename: "{$picInfo}"},
                // previewAsData:false,
                key:"{$picInfo}",
            },
            </foreach>
            ],
        }).on("fileuploaded",function(event,data,previewId,index){         //异步上传上传回调函数
                var num = data.response['initialPreviewConfig'].length;
                var str = "";
                for(i=0;i<num;i++){
                    var url = data.response['initialPreviewConfig'][i]['key'];
                    str += "<input type='hidden' name='picture[]' value='"+url+"' id='"+previewId+"'/>";
                    console.log(str)
                }
                $("#hidden_val").append(str);
            // alert(data.response['initialPreviewConfig'][0]['key']);
        }).on("filedeleted",function(event,key){          //删除回调函数
            $("input[value='"+key+"']").remove();
        });
    </script>

    <script>
        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
