<body class="gray-bg">
    <div style="position:fixed; right:3px;z-index: 999;padding-top: 3px;">  
        <a href="javascript:location.replace(location.href);" title="刷新" >
            <button class="btn btn-primary btn-circle" type="button" ><i class="fa fa-refresh"></i></button>
        </a> 
    </div>
    <!-- <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-12">
            <div id="container"></div>
        </div>
    </div> -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>活动信息编辑&nbsp;&nbsp;&nbsp;<small>包括图片和链接信息</small></h5>
                        <div class="ibox-tools">
                            <a href="{:U('goods/activity_list')}">
                                <i class="fa fa-reply-all" ></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('goods/activity_handle')}" class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动名称</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="活动名称" name="title" id="title" class="form-control" required="" aria-required="true" value="{$info.title}">
                                    活动名称
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动详情</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="请输入标题" name="content" class="form-control" required="" aria-required="true" value="{$info.content}">
                                    简述内容
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动图片</label>
                                <div class="col-sm-8">
                                    <input id="album" class="file" type="file" name="image[]" aria-required="false">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动日期范围：</label>
                                <div class="col-sm-10">
                                    <input placeholder="开始日期" class="form-control layer-date" id="start" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$info.start_time}" required="" aria-required="true">
                                    <input placeholder="结束日期" class="form-control layer-date" id="end" name="end_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$info.end_time}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">链接</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="活动名称" name="link" id="link" class="form-control" required="" aria-required="true" value="{$info.link}">
                                    活动文章链接 
                                    <if $info.link> <a href="{$info.link}" target="_blank">『点击此处预览』</a></if>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div id="hidden_val">
                                <foreach name="pic_list" item="albumFo">
                                    <input type="hidden" name="picture[]" value="{$albumFo}"/>
                                </foreach>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" name="act" value="{$act}">
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                    <a href="{:U('goods/activity_list')}">
                                        <button class="btn btn-white" type="button"><i class="fa fa-reply-all" >返回</i></button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var APP = "__APP__";
        //展示图片
        $("#album").fileinput({
            language:'zh',//语言
            showRemove:false,
            //initialPreviewShowDelete:false,
            //resizeImage:true,
            //showUploadedThumbs:false,
            uploadUrl:"__APP__/index/Uploadify/imgUp/rootpath/notice/savepath/picture/type/2",//上传地址
            allowedFileExtensions : ['jpg', 'png','gif','jpeg'],//允许的文件后缀
            maxFilesNum: 10,//最大文件上传数量
            deleteUrl:'__APP__/index/Uploadify/delupload',//删除地址
            //uploadAsync:false,//同步
            enctype: 'multipart/form-data',
            overwriteInitial: false, //不覆盖已存在的图片
            //deleteExtraData,
            initialPreviewAsData: true,
            initialPreview: [       //初始化展示
                <foreach name='pic_list' item='picInfo'>
                "{$picInfo}",
                </foreach>
            ],
            initialPreviewConfig: [        //预览图配置
            <foreach name='pic_list' item='picInfo'>
            { 
                width: '213.33px', 
                url: '__APP__/index/Uploadify/delupload', // server delete action 
                showUpload:false, 
                extra: {filename: "{$picInfo}"},
                // previewAsData:false,
                key:"{$picInfo}",
            },
            </foreach>
            ],
        }).on("fileuploaded",function(event,data,previewId,index){         //异步上传上传回调函数
                // console.log(event)
                // console.log(data)
                // console.log(previewId)
                // console.log(index)
                var num = data.response['initialPreviewConfig'].length;
                var str = "";
                for(i=0;i<num;i++){
                    var url = data.response['initialPreviewConfig'][i]['key'];
                    str += "<input type='hidden' name='picture[]' value='"+url+"' id='"+previewId+"'/>";
                    console.log(str)
                }
                $("#hidden_val").append(str);
                // alert(url);
            // alert(data.response['initialPreviewConfig'][0]['key']);
        }).on("filedeleted",function(event,key){          //删除回调函数
            // alert(key);
            $("input[value='"+key+"']").remove();
        });
    </script>

    <script>
        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
