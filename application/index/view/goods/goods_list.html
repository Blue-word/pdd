<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派样商品列表</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__PUBLIC__/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div style="position:fixed; right:3px;z-index: 999;padding-top: 3px;">  
        <a href="javascript:location.replace(location.href);" title="刷新" >
            <button class="btn btn-primary btn-circle" type="button" ><i class="fa fa-refresh"></i></button>
        </a> 
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <h4 class="example-title">派样商品列表</h4>
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <a href="{:U('goods/goods_info')}">
                                        <button type="button" class="btn btn-outline btn-default">
                                            <i class="glyphicon glyphicon-plus" aria-hidden="true">添加商品</i>
                                        </button>
                                    </a>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <table id="exampleTableEvents" data-height="560" data-mobile-responsive="true" data-sort-name="First" data-sort-order="desc">
                                    <thead>
                                        <tr>
                                            <!-- <th data-field="state" data-checkbox="true"></th> -->
                                            <th data-sortable="true">商品ID</th>
                                            <th data-sortable="true">商品标题</th>
                                            <th data-sortable="true">分类</th>
                                            <th data-sortable="true">发布时间</th>
                                            <!-- <th data-sortable="true">发起者/审核者</th> -->
                                            <!-- <th data-sortable="true">审核者</th> -->
                                            <th data-sortable="true">状态</th>
                                            <th width="50">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo">
                                            <tr>
                                                <!-- <td data-field="state" data-checkbox="true"></td> -->
                                                <td align="center" class="">
                                                    <div>{$vo.id}</div>
                                                </td>
                                                <td align="center" class="">
                                                    <div>
                                                        <a href="{:U('goods/goods_info',array('id'=>$vo['id']))}" style="color: #337ab7">{$vo.title}</a>
                                                    </div>
                                                </td>
                                                <td align="center" class="">
                                                    <div>{$vo.category_name}</div>
                                                </td>
                                                <!-- <td align="center" class="">
                                                    <div>{$vo.place}</div>
                                                </td>
                                                <td align="center" class="">
                                                    <div>{$vo.lecturer}</div>
                                                </td>
                                                <td align="center" class="">
                                                    <div>　
                                                        <a href="{:U('goods/apply_list',array('id'=>$vo['id']))}" style="color: #676a6c">
                                                            <button type="button" class="btn btn-outline btn-default" href="{:U('goods/apply_list')}">{$vo.apply_number} / 查看名单</button>
                                                        </a>
                                                    </div>
                                                </td> -->
                                                <td align="center" class="">
                                                    <div>{$vo.add_time}</div>
                                                </td>
                                                <!-- <td align="center" class="">
                                                    <div>{$vo.admin_name} / {$vo.audit_name}</div>
                                                </td> -->
                                                <!-- <td align="center" class="">
                                                    <div>{$vo.audit_name}</div>
                                                </td> -->
                                                <td align="center" class="change_td">
                                                    <if condition="$vo.status eq 0">
                                                        <span class="label label-warning label1">待审核</span>
                                                    <elseif condition="$vo.status eq 1">
                                                        <span class="label label-primary label2">已审核</span>
                                                    <elseif condition="$vo.status eq 2">
                                                        <span class="label label-default label3">已拒绝</span>
                                                    <elseif condition="$vo.status eq -1">
                                                        <span class="label label-default label4">已下架</span>
                                                    </if>
                                                </td>
                                                <td align="center" class="">
                                                    <if condition="($vo.status eq 0) OR ($vo.status eq -1)">
                                                        <button class="btn btn-warning btn-sm demo4" value="{$vo.id}">审核</button>
                                                    <elseif condition="$vo.status eq 1">
                                                        <button class="btn btn-warning btn-sm demo5" value="{$vo.id}">下架</button>
                                                    </if> 
                                                    <!-- <a href="{:U('goods/goods_view',array('id'=>$vo['id']))}"><button class="btn btn-info btn-sm" >查看</button>
                                                    </a> -->
                                                    <a href="{:U('goods/goods_info',array('id'=>$vo['id']))}"><button class="btn btn-primary btn-sm" >编辑</button>
                                                    </a>
                                                    <button class="btn btn-danger btn-sm demo6" value="{$vo.id}">删除</button>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div style="float: right;margin-right: 160px;">
                                    {$page}
                                </div>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="__PUBLIC__/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="__PUBLIC__/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="__PUBLIC__/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="__PUBLIC__/static/js/demo/bootstrap-table-demo.js"></script>
    <!-- Sweet alert -->
    <script src="__PUBLIC__/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    
    <script>
        $(document).ready(function () {

            $('#exampleTableEvents').on('click', '.demo4', function (event) {
                swal(
                    {
                        title: "您确定要『通过』此商品审核吗",
                        text: "商品通过后仍可下架",
                        type: "warning",
                        showCancelButton: true,
                        showRollButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，我『通过』！",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: false,
                        allowOutsideClick: true,
                    }, 
                    function (isConfirm) {
                        if (isConfirm) {
                            var id = $(event.currentTarget).attr('value');
                            var $span = $(event.currentTarget).parent().prev().find("span");
                            $.ajax({
                                type: 'POST',
                                url: "{:U('Goods/goods_handle')}",
                                dataType: 'json',
                                data: {id: id,act: 'ajax',status: 1},
                                success: function(index){
                                    $(event.currentTarget).replaceWith($(`<button class="btn btn-warning btn-sm demo5" value="${id}">下架</button>`));
                                    $span.replaceWith('<span class="label label-primary label2">已上架</span>');
                                    swal("审核成功！", "您已经审核此提现。", "success");
                                },
                                error:function(index) {
                                    console.log(index);
                                    swal("审核失败！", "您的审核出现错误！", "error");
                                },
                            });
                        } else {
                            swal("已取消", "您取消了审核操作！", "error");
                        }
                    }
                );
            });

            $('#exampleTableEvents').on('click', '.demo5', function (event) {
                swal(
                    {
                        title: "您确定要『下架』此商品审核吗",
                        text: "下架后可重新审核该商品！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，我『下架』！",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: false,
                        allowOutsideClick: true,
                    }, 
                    function (isConfirm) {
                        if (isConfirm) {
                            var id = $(event.currentTarget).attr('value');
                            var $span = $(event.currentTarget).parent().prev().find("span");
                            $.ajax({
                                type: 'POST',
                                url: "{:U('Goods/goods_handle')}",
                                dataType: 'json',
                                data: {id: id,act: 'ajax',status: -1},
                                success: function(index){
                                    // console.log(index);
                                    $(event.currentTarget).replaceWith($(`<button class="btn btn-warning btn-sm demo4" value="${id}">审核</button>`));
                                    $span.replaceWith('<span class="label label-default label2">已下架</span>');
                                    swal("下架成功！", "您已经下架此提现。", "success");
                                },
                                error:function(index) {
                                    // console.log(data);
                                    console.log('data');
                                    swal("下架失败！", "您的下架出现错误！", "error");
                                },
                            });
                        } else {
                            swal("已取消", "您取消了审核操作！", "error");
                        }
                    }
                );
            });

            $('#exampleTableEvents').on('click', '.demo6', function (event) {
                swal(
                    {
                        title: "您确定要『删除』此商品吗",
                        text: "删除后数据将无法恢复！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，我『删除』！",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: false
                    }, 
                    function (isConfirm) {
                        if (isConfirm) {
                            var id = $(event.currentTarget).attr('value');
                            // console.log(id);
                            $.ajax({
                                type: 'POST',
                                url: "{:U('Goods/goods_handle')}",
                                dataType: 'json',
                                data: {id: id,act: 'del'},
                                success: function(index){
                                    // console.log(index);
                                    $(event.currentTarget).parent().parent().remove();
                                    swal("删除成功！", "您已经删除此商品。", "success");
                                },
                                error:function(index) {
                                    console.log(index);
                                    swal("删除失败！", "您的删除出现错误！", "error");
                                },
                            });
                        } else {
                            swal("已取消", "您取消了删除操作！", "error");
                        }
                    }
                );
            });

        });
    </script>

</body>


</html>
