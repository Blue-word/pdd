<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Excel导出</title>
<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    * {padding: 10px}
</style>
</head>
<body>
<h2>Excel导出--DEMO</h2>
<div class='wst-tbar' style="height:50px">
<form method="post" action="{:U('test/export')}" enctype="multipart/form-data">
   <button type="submit" class="btn btn-success glyphicon glyphicon-plus">导出</button>
</form>
</div>
<div class="table-responsive">
   <table class="table table-bordered">
   <thead>
    <tr> 
        <th>id</th>
        <th>姓名</th> 
        <th>身份证</th>
        <th>手机号</th>
        <th>推荐工号</th>
        <th>班次</th>
        <th>性别</th>
        <th>其他内容</th>
    </tr>
   </thead>
   <tbody>
    <volist name="user" key="key" id="vo">
     <tr>
        <td>{$vo['id']}</td>
        <td>{$vo['name']}</td>
        <td>{$vo['id_number']}</td>
        <td>{$vo['phone']}</td>
        <td>{$vo['recommend_number']}</td>
        <td>{$vo['class']}</td>
        <td>{$vo['sex']}</td>
        <td>{$vo['other_content']}</td>
    </tr>
    </volist>
   </tbody>
 </table>
</div>
</body>
</html>
